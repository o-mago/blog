    #       - name: Blog
    #         url: posts
    #       - name: Profile Mode
    #         url: https://github.com/adityatelange/hugo-PaperMod/wiki/Features#profile-mode

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: Theme PaperMod
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

  # profileMode:
  #   enabled: false
  #   title: PaperMod
  #   imageUrl: "#"
  #   imageTitle: my image
  #   # imageWidth: 120
  #   # imageHeight: 120
  #   buttons:
  #     - name: Archives
  #       url: archives
  #     - name: Tags
  #       url: tags

  logo:
    path: "logo.png" # Path to your logo image (relative to /assets/)
    width: 80
    alt: "Mago's Blog" # Alt text for the logo

  homeInfoParams:
    Title: "Mago's Blog"
    Content: >
      👋 My name is **Alexandre Cabral** a.k.a **Mago**, I'm a Software Engineer from Brazil 🇧🇷

      - This blog **does not** use AI to generate content

      - All thoughts are my own and are related to a moment in time when they were written

      - If you want to give your opinions on my posts or just say hi, feel free to reach out! Have fun 😊

  socialIcons:
    - name: linkedin
      title: LinkedIn Profile
      url: "https://linkedin.com/in/alexandre-cabral-bedeschi/"
    - name: github
      title: View Source on Github
      url: "https://github.com/adityatelange/hugo-PaperMod"
    - name: website
      title: Website
      url: "https://o-mago.com"
    - name: rss
      title: RSS Feed
      url: "index.xml"

  # editPost:
  #   URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
